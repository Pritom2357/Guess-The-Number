<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>GUESS THE NUMBER</h1>
        <div class="box1">
            <div class="input">
                <form action="">
                    Input :
                    <input class="input" type="text" id="inputVal">
                </form>
            </div>
            <div class="verdict">
                <form action="">
                    Result:
                    <input class="result" type="text" id="Result" readonly>
                </form>
            </div>
        </div>
        <div class="box2">
            <button class="checkBtn" id="checkBtn">Check</button>
            <button class="giveBtn" id="giveBtn">Give up</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
